<!DOCTYPE html>
<html>
<head>
    <title>Test Direct API Call</title>
</head>
<body>
    <h1>Testing /api/seller/products directly</h1>
    <button onclick="testAPI()">Test API</button>
    <pre id="result"></pre>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('http://localhost:8080/S2EH/s2e-backend/api/seller/products', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer 7f65143026b39011d40990361be0aed2d3e5d57da9c870140190371c7fb9221d'
                    }
                });
                
                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
